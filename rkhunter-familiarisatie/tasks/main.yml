- name: Run whitelister script
  script: /usr/share/rkhunter_whitelister.sh
  tags:
    - rkhunter
    - rkhunter-whitelistx

- name: Ensure a scanner that runs every 30 minutes
  ansible.builtin.cron:
    name: "run rkhunter"
    minute: "0,30"
    job: "/usr/share/rkhunter_log_scanner.sh"
  tags:
    - rkhunter
    - rkhunter-cronjob

- name: Fetch .dat file from remote and place in /tmp/rkhunter
  ansible.builtin.fetch:
    src: /var/lib/rkhunter/db/rkhunter.dat
    dest: /tmp/rkhunter/rkhunter.dat-{{ inventory_hostname }}
    flat: yes
  tags:
    - testing
